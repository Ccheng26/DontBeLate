<!DOCTYPE html>
<html>
<head>
   <title>Don't Be Late</title>
   <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">
   <link rel= "stylesheet" type="text/css" href ="style.css">
   <script src="jquery.js"></script>
   <script src="script.js"></script>
</head>
<body>


<img src="arrowLeft.png" id="navLeft">

  <div class="mainContainer">
  <div class= 'instructions'>
  <p>You’ve used up all your excuses and your boss <br>
  will fire you if you’re late one more time!<br>
  Quickly find the items before your train arrives.</p>
  <p>
  Click around to locate items before time runs out.<br>

  Good Luck and DON'T BE LATE!</p><br>

  <button id='start'>Start</p></button>
  </div>

  <div class= 'livingRoom' >

  <div id='itemContainer1' class='itemContainer' class='plant'></div>
  <div id='itemContainer4' class='itemContainer' class='ottomon'> </div>
<div class='bag'></div>

<div class='bedroom'>
  <div id='itemContainer2' class='itemContainer' class='pileOfDirtyLaundry'></div>
  <div id='itemContainer3' class='itemContainer' class='luggage'></div>
  <div id='itemContainer5' class='itemContainer' class='fridge'></div>
</div>
<!-- item divs -->
    <div id='cellphone' class='items'></div>
    <div id='keys' class='items'></div>
    <div id='wallet' class='items'></div>
    <div id='money' class='items'></div>
    <div id= 'metrocard' class='items'></div>

</div>
</div>

<img src="arrowRight.png" id="navRight">

<div class="bagInv">
  <div id= 'iSlot1' class= 'inventory'></div>
  <div id= 'iSlot2' class= 'inventory'></div>
  <div id= 'iSlot3' class= 'inventory'></div>
  <div id= 'iSlot4' class= 'inventory'></div>
  <div id= 'iSlot5' class= 'inventory'></div>
</div>

<div class= 'clock'>
  <div id= 'minutes'></div>
  <div id= 'seconds'></div>
</div>

</body>
</html>
